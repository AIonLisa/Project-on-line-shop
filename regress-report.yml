bugreports:
- summary: |
    Не происходит корректная фильтрация товара по бренду после выбора категории товара и сброса категории товара
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Выбрать любую категорию товара
    3. Сбросить категорию товара
    4. Выбрать любой бренд из чекбокса
  expected-result: |
    Происходит корректная фильтрация товара по бренду
  actual-result: |
    Не происходит корректная фильтрация товара по бренду, функции работает только если обновить страницу

  - summary: |
    Не происходит корректная фильтрация товара по цене
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Отжать кнопку "In Stock" / "В наличии" 
    3. Выбрать диапазон в форме "Price" / "Цена"
    4. Оценить результат 
    5. Нажать кнопку "In Stock" / "В наличии" 
    6. Выбрать диапазон "From" / "От" :1 000 000 
    7. Оценить результат 
    8. Выбрать диапазон "To" / "До" отрицательное число (например, -100), набрать отрицательное число на счетчике прокрутки
    9. Оценить результат
  expected-result: |
    Происходит корректная фильтрация товара по цене
  actual-result: |
    Не происходит корректная фильтрация товара по цене. Рекомендуется также убрать возможность набора отрицательных чисел

  - summary: |
    Не происходит корректная адаптивность сайта на некоторых устройствах в корзине
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    Firefox 122.0.1, (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Положить товар в корзину
    3. Нажать Fn + F12
    4. Нажать на кнопку "Toggle device toolbar"
    5. Выбрать в тулбаре поочередно "Samsung Galaxy S8+, Galaxy S10/S10+ Android 11, Galaxy S20 Android 11
  expected-result: |
    Сайт адаптивен на различных устройствах, сохраняется функционал, контент и элементы дизайна
  actual-result: |
    Элементы дизайна отображаются некорректно в корзине. Текст на кнопках не по центру, выходит за пределы кнопки, синий текст выходит за пределы дисплея (принтскрин приложен)

  
