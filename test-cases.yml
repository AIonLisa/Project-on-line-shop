---
- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара в корзину товар отображается в корзине
  steps:
    - Выбрать любой товар из каталога
    - Нажать кнопку "В корзину"
    - Перейти в корзину
  expected-result: |
    Выбранный товар отображается в корзине 

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введении ключевого слова в "Поиске" происходит поиск по этому слову
  steps:
    - Ввести ключевое слово в форме "Поиск"
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Поиск товара по категории
  requirement: |
    При нажатии на форму "Категория" и выборе из выпадающего списка происходит поиск товаров по выбранной категории
  steps:
    - Нажать на форму "Категория"
    - Выбрать категорию из выпадающего списка
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по бренду
  requirement: |
    При выборе бренда в форме "Производитель" в чекбоксе происходит фильтрация товаров по бренду
  steps:
    - Нажать на форму "Производитель"
    - Выбрать любой бренд в чекбоксе
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по наличию
  requirement: |
    При нажатии на кнопку "В наличии" происходит фильтрация товара по наличию 
  prerequisites: |
    При открытии главной страницы кнопка "В наличии" всегда нажата по умолчанию
  steps:
    - Отжать кнопку "В наличии" 
    - Выбрать бренд в чекбоксе
    - Нажать на кнопку "В наличии" 
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по цене
  requirement: |
    При выборе в форме "Цена" диапазона цены происходит фильтрация товара по цене
  steps:
    - Выбрать диапазон в форме "Цена"
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Просмотр товара с подробным описаниием
  requirement: |
    Открывается карточка товара с подробным описаниием
  steps:
    - Нажать на любую карточку товара на главной странице
    - Перейти в карточку товара
  expected-result: |
    Открывается карточка товара с подробным описаниием   

   - summary: |
    Проверка мобильной версии сайта
  requirement: |
    Мобильная версия сайта отображается корректно
  steps:
    - Нажать Fn + F12
    - Нажать на кнопку "Toggle device toolbar"
    - Выбрать девайс iPhone SE
  expected-result: |
    Мобильная версия сайта отображается корректно

  - summary: |
    Проверка редиректа при клике на HexletStore
  requirement: |
    Происходит редирект при клике на HexletStore
  steps:
    - Нажать кнопку "Hexlet Store" 
  expected-result: |
    Кнопка активна и открывается главная страница

- summary: |
    На сайте есть функция сброса всех фильтров при выборе товара
  requirement: |
    Можно сбросить все фильтры после фильтрации товаров
  steps:
    - Сделать фильтрацию товара по категории, производителю, наличию, цене
  expected-result: |
    Можно сделать сброс фильтров
