---
- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара в корзину товар отображается в корзине
  steps:
    - Выбираем любой товар из каталога
    - Нажимаем кнопку "Add to cart" / "В корзину"
    - Нажимаем кнопку "Cart" / "Корзина"
  expected-result: |
    Видим добавленный товар в корзине 

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введении ключевого слова в форме "Search" / "Поиск" происходит поиск по этому слову
  steps:
    - Вводим ключевое слово в форме "Поиск"
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Поиск товара по категории
  requirement: |
    При нажатии на форму "Category" / "Категория" и выборе из выпадающего списка происходит поиск товаров по выбранной категории
  steps:
    - Нажимаем на форму "Category" / "Категория"
    - Выбираем категорию из выпадающего списка
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по бренду
  requirement: |
    При выборе бренда в форме "Brand" / "Производитель" в чекбоксе происходит фильтрация товаров по бренду
  steps:
    - Нажимаем на форму "Brand" / "Производитель"
    - Нажимаем на любой бренд в чекбоксе
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по наличию
  requirement: |
    При нажатии на радиокнопку "In Stock" / "В наличии" происходит фильтрация по наличию товара
  prerequisites: |
    При открытии главной страницы кнопка "In Stock" / "В наличии" всегда нажата по умолчанию
  steps:
    - Нажимаем на радиокнопку "In Stock" / "В наличии" 
    - Выбираем бренд в чекбоксе
    - Нажимаем на радиокнопку "In Stock" / "В наличии" 
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Фильтрация товара по цене
  requirement: |
    При выборе в форме "Price" / "Цена" диапазона цены происходит фильтрация товара по цене
  steps:
    - Выбираем диапазон в форме "Price" / "Цена"
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Просмотр товара и подробной информации о товаре
  requirement: |
    При нажатии на карточку товара на главной странице происходит переход на страницу товара и отображается подробная информация о товаре
  steps:
    - Нажимаем на любую карточку товара на главной странице
    - Проверяем открывшуюся карточку товара на наличие подробной информации о товаре
  expected-result: |
    Открывается карточка товара с подробной информацией о товаре
    
  - summary: |
    Проверка на SPA
  requirement: |
    Это приложение - SPA
  steps:
    - Нажимаем Fn + F12
    - Нажимаем вкладку "Network"
    - Переходим по любой ссылке на старнице
  expected-result: |
    Нет запроса на новую страницу при переходе
    Это позволяет сайту обрабатывать большое кол-во трафика    

  - summary: |
    Проверка на кроссбраузерность
  requirement: |
    Сайт совместим с последними версиями браузеров
  prerequisites: |
    - Скачаны браузеры Google Chrome, Safari, Firefox
  test-data: |
    Браузеры Google Chrome, Safari, Firefox
  steps:
    - Открыта главная страница магазина в браузерах Google Chrome, Safari, Firefox
    - Произведен поиск форме в "Search" / "Поиск" в браузерах Google Chrome, Safari, Firefox
    - Произведена фильтрация по категориям в браузерах Google Chrome, Safari, Firefox
    - Произведена фильтрация по бренду(ам) в браузерах Google Chrome, Safari, Firefox
    - Произведена фильтрация по радиокнопке "In Stock" / "В наличии" в браузерах Google Chrome, Safari, Firefox
    - Произведена фильтрация по цене в браузерах Google Chrome, Safari, Firefox
    - Сделан переход на страницу товара в браузерах Google Chrome, Safari, Firefox
    - Товар добавлен в корзину браузерах Google Chrome, Safari, Firefox
    - Открыта корзина в браузерах Google Chrome, Safari, Firefox
  expected-result: |
    Дизайн и функциональность приложения идентичны в этих трех браузерах

   - summary: |
    Проверка мобильной версии сайта
  requirement: |
    Открывается мобильная версия сайта
  steps:
    - Нажимаем Fn + F12
    - Нажимаем на кнопку "Toggle device toolbar"
    - Выбираем девайс iPhone SE
  expected-result: |
    Открывается мобильная версия сайта

  - summary: |
    Проверка редиректа при клике на HexletStore
  requirement: |
    Происходит редирект при клике на HexletStore
  steps:
    - Нажимаем на кнопку "Hexlet Store" 
  expected-result: |
    Кнопка активна и открывается главная страница

- summary: |
    Проверка возможности изменения кол-ва единиц товара в корзине
  requirement: |
    В корзине реализована функция изменения кол-ва единиц товара
  prerequisites: |
    - Открыт раздел сайта "Cart" / "Корзина", в корзину добавлен товар
  steps:
    - Проверяем есть ли функция изменения кол-ва единиц товара
  expected-result: |
    В корзине есть функция изменения кол-ва единиц товара

- summary: |
    Проверка корректности отображения цифр в форме "Price" / "Цена" при выборе диапазона цены 
  requirement: |
    Набранные цифры отображаются корректно, полностью
  steps:
    - Выбираем диапазон цены в форме "Price" / "Цена" 
    - Смотрим видна ли набранная цифра полностью
  expected-result: |
    Набранные цифры отображаются корректно, полностью

- summary: |
    Проверка мультиязычности сайта
  requirement: |
    Сайт отображается корректно на всех предлагаемых языках
  prerequisites: |
    - В корзину добавлен товар
  steps:
    - Выбираем язык "English" в тулбаре по кнопке "Language" / "Язык"
    - Оцениваем корректность отображения сайта на главной странице, на странице продукта, в корзине
    - Выбираем язык "Russian" в тулбаре по кнопке "Language" / "Язык"
    - Оцениваем корректность отображения сайта на главной странице, на странице продукта, в корзине
  expected-result: |
    Мультиязычность сайта корректна

- summary: |
    Проверка наличия функции сброса всех фильтров при выборе товара
  requirement: |
    Есть возможность сброса всех фильтров
  steps:
    - Делаем фильтрацию товара по категории, производителю, наличию, цене
  expected-result: |
    Есть возможность сброса всех фильтров

- summary: |
    Проверка оптимизированной скорости работы сайта
  requirement: |
    Скорость работы сайта достаточно оптимизирована
  steps:
    - Нажимаем Fn + F12
    - Нажимаем вкладку "Network"
    - Обновляем страницу
    - Смотрим общее кол-во запросов (requests)
    - Смотрим общее кол-во обработанных и переданных данных
    - Смотрим время, затрачиваемое на обработку страницы
    - Смотрим формат картинок (png, jpeg, webp)
    - Смотрим кешированы ли файлы
    - Оцениваем результаты и делаем выводы
  expected-result: |
    - Скорость работы сайта достаточно оптимизирована
