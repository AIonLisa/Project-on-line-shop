  - summary: |
    Успешная проверка на кеширование файлов
  requirement: |
    Часть файлов кеширована
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Нажимаем Fn + F12
    - Нажимаем вкладку "Network"
    - Отключаем "Disable Cache" (если включено)
    - Перезагружаем страницу 
    - Смотрим результат в колонке "Size"
  expected-result: |
    В колонке Size должно отображаться "memory cache", что означает, что файлы были кешированы. 
    Это позволяет сайту обрабатывать большое кол-во трафика

