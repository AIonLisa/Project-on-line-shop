- summary: |
    Успешная проверка на уязвимость XSS
  requirement: |
    Сайт защищен от XSS
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Команда <h1>привет!</h1>
    Команда <script>alert('привет!')</script>
  steps:
    - В поле "Search" / "Поиск" вводим команду <h1>привет!</h1>
    - В поле "Search" / "Поиск" вводим команду <script>alert('привет!')</script>
  expected-result: |
    Код не обрабатывается

  - summary: |
    Успешная проверка на кеширование файлов
  requirement: |
    Часть файлов кеширована
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Нажимаем Fn + F12
    - Нажимаем вкладку "Network"
    - Отключаем "Disable Cache" (если включено)
    - Перезагружаем страницу 
    - Смотрим результат в колонке "Size"
  expected-result: |
    В колонке Size должно отображаться "memory cache", что означает, что файлы были кешированы. 
    Это позволяет сайту обрабатывать большое кол-во трафика

