    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Нажать Fn + F12
    3. Нажать на кнопку "Toggle device toolbar"
    4. Выбрать в тулбаре поочередно "Samsung Galaxy S8+, Galaxy S10/S10+ Android 11, Galaxy S20 Android 11
  expected-result: |
    Сайт адаптивен на различных устройствах, сохраняется функционал, контент и элементы дизайна
  actual-result: |
    Элементы дизайна съехали вниз под чекбокс, нужно скролить, чтобы увидеть каталог товаров (принтскрин приложен)
 
