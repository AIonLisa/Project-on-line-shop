- summary: |
    Сайт отображается некорректно на предлагаемых языках (мультиязычность сайта)
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Выбрать язык "English" в тулбаре по кнопке "Language" / "Язык"
    2. Оценить корректность отображения сайта на главной странице, на странице продукта, в корзине
    3. Выбрать язык "Russian" в тулбаре по кнопке "Language" / "Язык"
    4. Оценить корректность отображения сайта на главной странице, на странице продукта, в корзине
  expected-result: |
    В обоих версиях ("English" и "Russian") все элементы сайта отображаются корректно
  actual-result: |
    Некоторые элементы сайта отображаются некорректно, не переводятся на русский язык витрина с товарами, описание товара (принскрин приложен)

