    1. Нажать Fn + F12
    2. Нажать на кнопку "Toggle device toolbar"
    3. Выбрать в тулбаре поочередно "Samsung Galaxy S8+, Galaxy S10/S10+ Android 11, Galaxy S20 Android 11
