---
- summary: |
    Не происходит поиск по ключевому слову, например "mobile", "cosmetic", "decoration"
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Набрать в форме "Search" / "Поиск" слово "mobile", "cosmetic", "decoration" поочередно
  expected-result: |
    Происходит поиск по ключевому слову "mobile", "cosmetic", "decoration" с выдачей результатов поиска на главной странице
  actual-result: |
    Ответ приложения "Nothing found!", хотя в списке продуктов присутствуют эти категории товара и единицы товара с этими ключевыми словами в описании

- summary: |
    Не происходит корректная фильтрация товара по наличию
  environment: |
    Google Chrome 121.0.6167.161 (Официальная сборка), (64 бит)
    ОС Windows 11 Version
  steps-to-reproduce: |
    1. Нажать радиокнопку "In Stock" / "В наличии" 
    2. При положении кнопки "Нет в наличии" все товары пропадут с главной страницы
  expected-result: |
    В положении кнопки "нет в наличии" товар весь должен быть выведен на главную страницу, а при положении кнопки "в наличии" - только то, что в наличии.
  actual-result: |
    Результат обратный: в положении кнопки "нет в наличии" товар не показывается, в положении кнопки "в наличии" товар показывается весь
  
